<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<style>
        * {
    box-sizing: border-box;
}


body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f2f2f2;
    background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20220608/pngtree-luxury-3d-trianlge-shape-home-interior-wall-background-design-image_1402928.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    height: 100vh;
   
}

.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
}

.form_container {
    width: 400px;
    background-color: white;
    box-shadow: 0px 0px 13px 1px rgba(0,0,0,0.2);
    padding: 20px;
    border-radius: 5px;
}

.form_close {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    cursor: pointer;
}

.form_close i {
    font-size: 20px;
    color: #666;
}

.form_register h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input_box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 5px 10px;
    border-radius: 5px;
}

.input_box input {
    width: 85%;
    border: none;
    outline: none;
    background: none;
    font-size: 15px;
}

.input_box i {
    font-size: 18px;
    color: #666;
}

.checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.checkbox label {
    margin-left: 10px;
    font-size: 14px;
}

.checkbox input[type="checkbox"] {
    accent-color: #4CAF50;
}

.button {
    display: block;
    width: 100%;
    padding: 5px 10px;
    border: none;
    outline: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background-color: #3e8e41;
}

.login_signup {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.login_signup a {
    text-decoration: none;
    color: #4CAF50;
    font-size: 16px;
}

.login_signup a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    	<div class="wrapper">
		<div class="form_container">
			<div class="form_close">
				<i class="uil uil-times"></i>
			</div>
			<form action="#" class="form_register">
				<h2>Registration</h2>
				<div class="input_box">
					<input type="text" placeholder="Full Name" required />
					<i class="uil uil-user"></i>
				</div>
				<div class="input_box">
					<input type="email" placeholder="Email" required />
					<i class="uil uil-envelope-alt email"></i>
				</div>
				<div class="input_box">
					<input type="password" placeholder="Create password" required />
					<i class="uil uil-lock password"></i>
					<i class="uil uil-eye-slash pw_hide"></i>
				</div>
				<div class="input_box">
					<input type="password" placeholder="Confirm password" required />
					<i class="uil uil-lock password"></i>
					<i class="uil uil-eye-slash pw_hide"></i>
				</div>
				<div class="checkbox">
					<input type="checkbox" checked />
					<span>
					By creating an account, I accept the
					<a href="#">Terms and Conditions</a>
					of use
					</span>
				</div>
				<button class="button">Signup Now</button>
				<div class="login_signup">
					Already have an account?
					<a href="login page.html" id="login">Login</a>
				</div>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
